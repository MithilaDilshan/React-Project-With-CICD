name: Full CI Pipeline (Parallel)

on:
  push:
  pull_request:

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install backend deps
        run: |
          cd BACKEND
          npm ci

      - name: Start backend
        run: |
          cd BACKEND
          npm start &
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Health check backend
        run: |
          sleep 10
          curl http://localhost:8070 || exit 1

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install frontend deps
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

  cypress:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Start backend
        run: |
          cd BACKEND
          npm start &
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}

      - name: Start frontend
        run: |
          cd frontend
          npm start &
        env:
          REACT_APP_API_URL: http://localhost:8070

      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          wait-on: http://localhost:3000
          record: false