name: Full CI Pipeline (Parallel)

on:
  push:
  pull_request:

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install backend deps
        run: |
          cd BACKEND
          npm install

      - name: Backend build
        run: |
          cd BACKEND
          npm run build --if-present

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install frontend deps
        run: |
          cd frontend
          npm install

      - name: Frontend build
        run: |
          cd frontend
          npm run build

  cypress:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    env:
      PORT: 8070
      MONGODB_URL: ${{ secrets.MONGODB_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      # ---------- Install deps ----------
      - name: Install backend deps
        run: |
          cd BACKEND
          npm install

      - name: Install frontend deps
        run: |
          cd frontend
          npm install

      # ---------- Start backend ----------
      - name: Start backend & log
        run: |
          cd BACKEND
          npm start > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Show backend logs
        run: cat backend.log

      - name: Wait for backend  
        run: |    
          echo "Waiting for backend to be ready..."    
          npx wait-on http://localhost:8070/health --timeout 180000 || (      
            echo "Backend failed to start. Showing logs:"      
            cat backend.log      
            exit 1    
          )

      - name: Seed test user
        run: |
          cd BACKEND
          npm run seed:test || (echo "SEED FAILED" && exit 1)
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Verify seed (optional sanity check)
        run: |
          curl -s http://localhost:8070/health
          sleep 2

      # ---------- Start frontend ----------
      - name: Build frontend with API URL
        run: |
          cd frontend
          REACT_APP_API_URL=http://localhost:8070 npm run build

      - name: Start frontend & log
        run: |
          cd frontend
          npx serve -s build -l 3000 &

      - name: Wait for frontend
        run: npx wait-on http://localhost:3000 --timeout 180000

      # ---------- Cypress ----------
      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          record: false
          install: false
        env:
          CI: true
          CYPRESS_baseUrl: http://localhost:3000

      - name: Show backend logs (after Cypress)
        if: always()
        run: |
          echo "=== BACKEND LOGS ==="          
          cat backend.log || echo "No backend logs found"          
          echo "=== FRONTEND LOGS ==="          
          cat frontend.log || echo "No frontend logs found"
      
      - name: Cleanup processes        
        if: always()        
        run: |          
          if [ -f backend.pid ]; then kill $(cat backend.pid) 2>/dev/null || true; fi          
          if [ -f frontend.pid ]; then kill $(cat frontend.pid) 2>/dev/null || true; fi

