name: Full CI Pipeline (Parallel)

on:
  push:
  pull_request:

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: /package-lock.json

      - name: Install backend deps
        run: |
          cd BACKEND
          npm ci

      - name: Start backend
        run: |
          cd BACKEND
          npm start &
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Health check backend
        run: |
          echo "Waiting for backend..."
          npx wait-on http://localhost:8070 --timeout 60000

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

  cypress:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # ---------- Backend ----------
      - name: Install backend deps
        run: |
          cd BACKEND
          npm ci

      - name: Start backend
        run: |
          cd BACKEND
          npm start &
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Wait for backend
        run: |
          npx wait-on http://localhost:8070 --timeout 120000

      # ---------- Frontend ----------
      - name: Install frontend deps
        run: |
          cd frontend
          npm ci

      - name: Start frontend
        run: |
          cd frontend
          npm start &
        env:
          REACT_APP_API_URL: http://localhost:8070

      - name: Wait for frontend
        run: |
          npx wait-on http://localhost:3000 --timeout 120000

      # ---------- Cypress ----------
      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          wait-on: http://localhost:3000
          wait-on-timeout: 120000
          record: false
        env:
          CI: true