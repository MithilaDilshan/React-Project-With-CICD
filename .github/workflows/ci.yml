name: Full CI Pipeline (Parallel)

on:
  push:
  pull_request:

jobs:
  # -------------------------------
  # Backend Job
  # -------------------------------
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install backend dependencies
        run: npm ci --prefix BACKEND

      - name: Start backend
        run: npm start --prefix BACKEND &
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Wait for backend to be ready
        run: npx wait-on http://localhost:8070 --timeout 120000

  # -------------------------------
  # Frontend Job
  # -------------------------------
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

  # -------------------------------
  # Cypress E2E Job
  # -------------------------------
  cypress:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]  # ensures backend & frontend finish first

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: package-lock.json

      # ---------- Backend ----------
      - name: Install backend dependencies
        run: npm ci --prefix BACKEND

      - name: Start backend
        run: npm start --prefix BACKEND &
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Wait for backend
        run: npx wait-on http://localhost:8070 --timeout 120000

      # ---------- Frontend ----------
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Start frontend
        run: |
          cd frontend
          npm start &
        env:
          REACT_APP_API_URL: http://localhost:8070

      - name: Wait for frontend
        run: npx wait-on http://localhost:3000 --timeout 120000

      # ---------- Run Cypress ----------
      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          wait-on: http://localhost:3000
          wait-on-timeout: 120000
          record: false
        env:
          CI: true