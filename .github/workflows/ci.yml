name: Full CI Pipeline (Parallel)

on:
  push:
  pull_request:

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install backend deps
        run: |
          cd BACKEND
          npm install

      - name: Backend build
        run: |
          cd BACKEND
          npm run build --if-present

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install frontend deps
        run: |
          cd frontend
          npm install

      - name: Frontend build
        run: |
          cd frontend
          npm run build

  cypress:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      # ---------- Install deps ----------
      - name: Install backend deps
        run: |
          cd BACKEND
          npm install

      - name: Install frontend deps
        run: |
          cd frontend
          npm install

      # ---------- Start backend ----------
      - name: Start backend
        run: |
          cd BACKEND
          npm start &
        env:
          PORT: 8070
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NODE_ENV: test

      - name: Wait for backend
        run: npx wait-on http://localhost:8070/health --timeout 180000

      # ---------- Start frontend ----------
      - name: Start frontend
        run: |
          cd frontend
          npm start &
        env:
          REACT_APP_API_URL: http://localhost:8070

      - name: Wait for frontend
        run: npx wait-on http://localhost:3000 --timeout 180000

      # ---------- Cypress ----------
      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          record: false
        env:
          CI: true
          CYPRESS_baseUrl: http://localhost:3000